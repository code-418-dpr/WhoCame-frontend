name: Build
permissions:
    contents: read
    pull-requests: read

on:
    push:
        branches: ["main"]
        paths-ignore:
            - "*.md"
            - "LICENSE"
            - ".gitignore"
            - "Dockerfile"
            - "compose.yaml"
            - ".dockerignore"
            - ".env*"
    pull_request:
        branches: ["main"]
        paths-ignore:
            - "*.md"
            - "LICENSE"
            - ".gitignore"
            - "Dockerfile"
            - "compose.yaml"
            - ".dockerignore"
            - ".env*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.2.2

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: ${{ runner.os }}-bun-

            - name: Cache build
              uses: actions/cache@v4
              with:
                  path: ${{ github.workspace }}/.next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
                  restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build project
              run: bun run build
