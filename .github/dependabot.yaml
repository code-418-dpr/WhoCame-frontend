version: 2
enable-beta-ecosystems: true
updates:
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "daily"
      ignore:
          - dependency-name: "*"
            update-types: ["version-update:semver-patch"]
    - package-ecosystem: "docker"
      directory: "/"
      schedule:
          interval: "daily"
      ignore:
          - dependency-name: "*"
            update-types: ["version-update:semver-patch"]
